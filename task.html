<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trillium Media Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e0e0e0; /* light gray background */
      background-image: url("bitmap.png");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #fefefe;
      border: 4px solid grey;
      padding: 20px;
    }

    .header img {
      width: 100px;
      height: 60px;
      margin-right: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .content {
      background-color: #ffffff;
      border: 4px solid grey;
      margin: 20px;
      padding: 20px;
    }

    ul {
      background-color: #ffffff;
      border: 4px solid grey;
      margin: 20px;
      padding: 20px;
      list-style-type: square;
    }

    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="yourfilename.ext" alt="Company Logo">

  </div>

</html>
